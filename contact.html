<head>
    <title>Contactez-vous</title>
    <style>
        /* style CSS pour la mise en page du formulaire (exemple) */
        .contact-form {
            width: 60%;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group .checkbox label {
            font-weight: normal;
        }

        .form-group .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Contactez-nous</h1>

<div class="contact-form">
    <form action="#" method="post">
        <div class="form-group">
            <label for="civilite">Civilité:</label>
            <select id="civilite" name="civilite">
                <option value="monsieur">Monsieur</option>
                <option value="madame">Madame</option>
                <option value="autre">Autre</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
            <label for="adresse">Adresse:</label>
            <textarea id="adresse" name="adresse" rows="4" required></textarea>
        </div>

        <div class="form-group checkbox">
            <label>
                <input type="checkbox" id="confidentialite" name="confidentialite" required>
                J'accepte les politiques de confidentialité de l'entreprise.
            </label>
        </div>

        <div class="form-group">
            <input type="submit" value="Envoyer" class="submit-btn">
        </div>
    </form>
</div>
</body>
